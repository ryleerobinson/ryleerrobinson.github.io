<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON's Cats</title>
    <style>
        p {
          color: purple;
          margin: 0.5em 0;
        }
  
        * {
          box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <section class="preview">



    </section>
</body>
<script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))
    
    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      console.log(catString);
      const catObject = JSON.parse(catString);
      console.log(catObject.length);
      console.log(catObject[0].kittens.length);
      for(let i = 0; i < catObject.length-1; i++){
            motherInfo += catObject[i].name + ", ";
            for(let j = 0; j < catObject[i].kittens.length; j++){
                total+=1;
                if(catObject[i].kittens[j].gender=="m"){
                    male+=1;
                }
            }
      }
      motherInfo += " and " + catObject[catObject.length-1].name;
      for(let j1 = 0; j1 < catObject[catObject.length-1].kittens.length; j1++){
                total+=1;
                if(catObject[catObject.length-1].kittens[j1].gender=="m"){
                    male+=1;
                }
      }
      kittenInfo = "The total number of kittens is " + total + ". There are " + male + " male kittens and " + (total-male) + " female kittens";

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
</script>
</html>
