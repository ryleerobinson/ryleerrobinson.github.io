<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi There Animation</title>
    <style>
        #message {
            font-size: 2em;
            font-family: sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        body {
            margin: 0;
            overflow: hidden; /* Prevent background scrolling */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000; /* Fallback for non-supporting browsers */
        }

        .background .shape {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: move 5s infinite linear;
        }

        @keyframes move {
            0% { transform: translate(0, 0); background-color: #f00; }
            25% { transform: translate(100vw, 0); background-color: #0f0; }
            50% { transform: translate(100vw, 100vh); background-color: #00f; }
            75% { transform: translate(0, 100vh); background-color: #f0f; }
            100% { transform: translate(0, 0); background-color: #f00; }
        }
    </style>
</head>
<body>
    <div class="background">
        <span class="shape" style="top: 0; left: 0;"></span>
        <span class="shape" style="top: 20vh; left: 50vw;"></span>
        </div>
    <h1 id="message"></h1>
    <script>
        const message = "hi there";
        let displayedText = "";

        function typeWriter() {
            if (displayedText.length < message.length) {
                displayedText += message.charAt(displayedText.length);
                document.getElementById("message").innerHTML = displayedText;
                setTimeout(typeWriter, 50); // Adjust speed here
            }
        }

        typeWriter();
    </script>
</body>
</html>
