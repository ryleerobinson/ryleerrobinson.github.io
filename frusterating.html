<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Phone Number Input</title>
  <link rel="stylesheet" href="frusterating.css">
  <style>
    
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      animation: moveAround 0.5s infinite alternate ease-in-out;
      background-color: #f0f0f0;
    }

    @keyframes moveAround {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(50px, 50px);
      }
      50% {
        transform: translate(100px, 0);
      }
      75% {
        transform: translate(50px, -50px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    #humorousPhoneForm {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: moveAround 0.5s infinite alternate ease-in-out;
    }

    #phoneInput {
      font-size: 16px;
      padding: 8px;
      margin-bottom: 15px;
    }

    #submitBtn {
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    #funText {
      color: #ff5722;
      font-size: 18px;
      margin-bottom: 20px;
    }

    #gameSection {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    #guessInput {
      font-size: 16px;
      padding: 8px;
    }

    #playBtn {
      font-size: 16px;
      background-color: #2196f3;
      color: #fff;
      border:#2196f3;
      <script>"fusterating.js"</script> }
